name: Deploy to DreamHost

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install deploy dependencies
        run: |
          set -euxo pipefail
          sudo apt-get update
          sudo apt-get install -y rsync openssh-client

      - name: Debug tools
        run: |
          set -eux
          uname -a
          echo "PATH=$PATH"
          which ssh || true
          ssh -V || true
          which ssh-keyscan || true
          which rsync || true
          rsync --version || true

      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.DREAMHOST_SSH_KEY }}
          known_hosts: unnecessary

      - name: Add known hosts
        run: |
          set -eux
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.DREAMHOST_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy via rsync
        run: |
          set -eux
          DEST="${{ secrets.DREAMHOST_USER }}@${{ secrets.DREAMHOST_HOST }}:${{ secrets.DREAMHOST_PATH }}"
          rsync -avz --delete \
            --exclude ".git/" \
            --exclude ".github/" \
            ./ "$DEST"
