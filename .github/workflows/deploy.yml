name: Deploy to DreamHost

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install deploy dependencies
        run: |
          set -euxo pipefail
          sudo apt-get update
          sudo apt-get install -y rsync openssh-client

      - name: Set up SSH key
        run: |
          set -euxo pipefail
          mkdir -p ~/.ssh
          echo "${{ secrets.DREAMHOST_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H "${{ secrets.DREAMHOST_HOST }}" >> ~/.ssh/known_hosts

      - name: Deploy via rsync
        run: |
          set -euxo pipefail
          DEST="${{ secrets.DREAMHOST_USER }}@${{ secrets.DREAMHOST_HOST }}:${{ secrets.DREAMHOST_PATH }}"
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/id_ed25519 -o IdentitiesOnly=yes" \
            --exclude ".git/" \
            --exclude ".github/" \
            ./ "$DEST"
